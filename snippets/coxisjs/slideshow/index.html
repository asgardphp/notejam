<script src="../jquery.min.js"></script>
<script src="slideshow.js"></script>
<style>
* { margin:0; padding:0; }
.slideshow {
	position:relative;
}
.slideshow .slideshow-left, .slideshow .slideshow-right {
	cursor:pointer;
	z-index:1000;
}
.slideshow .slideshow-hidden {
	position:relative;
	height:100%;
	overflow:hidden;
	
	width:200px;
}
.slideshow .slideshow-container {
	list-style-type:none;
	width:20000px;
}
.slideshow .slideshow-container li {
	float:left;
}
</style>
<div class="slideshow">
	<!-- non-moving stuff like arrows here -->
	<div class="slideshow-left">Precendent</div>
	<div class="slideshow-right">Suivant</div>
	<!-- end -->
	<!-- slideshow elements here -->
	<div class="slideshow-hidden">
		<ul class="slideshow-container">
			<li>
				<img src="img.jpg" width="200"/>
			</li>
			<li>
				<img src="img.jpg" width="200"/>
			</li>
			<li>
				<img src="img.jpg" width="200"/>
			</li>
			<li>
				<img src="img.jpg" width="200"/>
			</li>
		</ul>
	</div>
	<!-- end -->
</div>
