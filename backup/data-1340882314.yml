  - { id: 3, titre: 'JAZZ VOCAL', date: 'Le 4 et 5 février ainsi que le 28, 29 avril 2012.', lieu: '', contenu: 'Stage jazz vocal avec Sonia Cat-Berro. Ce stage donnera lieu à une première partie de concert professionnel dans le cadre des "Correspondances vocales" accueillies par le festival "Eclats de Voix".', slug: jazz-vocal, created_at: 1340706413, updated_at: 1340706413, filename_image: img3.jpg }
  - { id: 4, titre: 'VOIX LA', date: '', lieu: '', contenu: 'Le printemps vocal du Tarn avec le festival Voix là a commencé.', slug: voix-la, created_at: 1340706430, updated_at: 1340706430, filename_image: img4.jpg }
  - { id: 5, titre: 'METHODE DALCROZE', date: '', lieu: '', contenu: 'Formation réalisée dans le cadre du plan interdépartemental de la formation Midi-Pyrénées.', slug: methode-dalcroze, created_at: 1340706445, updated_at: 1340706445, filename_image: img5.jpg }
  - { id: 6, titre: 'ACTIVITES VOCALES DANS LE TARN', date: '', lieu: '', contenu: 'En ce début d’année 2012, l’activité vocale dans le Tarn foisonne : ateliers de découverte et de dégustation de répertoires, atelier de culture musicale, répétitions publiques, ateliers vocaux, ensembles qui recrutent, ou encore “chœurs de projet” qui se constituent le temps d’un répertoire bien particulier.', slug: activites-vocales-dans-le-tarn, created_at: 1340706459, updated_at: 1340706459, filename_image: img4_1.jpg }
