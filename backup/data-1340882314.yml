arpa_actualite:
  - { id: 1, titre: 'RESEAU VOIX MIDI-PYRENEES', date: 'Le 5 novembre 2011', lieu: 'Foix centre universitaire.', contenu: 'Cette année la Journée Mondiale de la Voix se tiendra le lundi 16 avril 2012 à l’Ecole Supérieure d’Audiovisuel de Toulouse. Pour télécharger le programme.', slug: reseau-voix-midi-pyrenees, created_at: 1340706371, updated_at: 1340706371, filename_image: img1.jpg }
