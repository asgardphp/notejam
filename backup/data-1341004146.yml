arpa_page:
  - { id: 1, title: 'L''Arpa', name: arpa, content: "<p>\r\n	&nbsp;</p>\r\n<p style=\"margin-bottom: 15px; color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; \">\r\n	<strong>Aide aux chorales&nbsp;</strong><br />\r\n	Il s&#39;agit de 4h30 de formation gratuite dispens&eacute;e par un intervenant de l&rsquo;A.R.P.A. avec des conseils techniques adapt&eacute;s au r&eacute;pertoire travaill&eacute;.</p>\r\n<p style=\"margin-bottom: 15px; color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; \">\r\n	<strong>Aide aux projets</strong><br />\r\n	Si vous avez un projet artistique fort, si vous souhaitez &eacute;laborer un plan de formation sp&eacute;cifique pour votre ch&oelig;ur, l&rsquo;ARPA met &agrave; disposition un intervenant et vous aide dans votre d&eacute;marche. Un entretien pr&eacute;alable permettra de d&eacute;finir les objectifs g&eacute;n&eacute;raux de la formation, le contenu p&eacute;dagogique, le volume et le calendrier des interventions.</p>\r\n<p style=\"margin-bottom: 15px; color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; \">\r\n	<strong>Conseil et Expertise &quot;sur mesure&quot;</strong><br />\r\n	Les derni&egrave;res saisons d&eacute;montrent un int&eacute;r&ecirc;t croissant des ch&oelig;urs et chefs de ch&oelig;ur pour des conseils adapt&eacute;s. Vous vous posez des questions sur votre pratique en g&eacute;n&eacute;ral et plus particuli&egrave;rement sur vos techniques de r&eacute;p&eacute;titions l&rsquo;&eacute;tude de votre r&eacute;pertoire, le niveau vocal et musical de votre groupe, la d&eacute;finition d&rsquo;un nouveau projet... Nous vous proposons de vous accompagner dans l&rsquo;excercice quotidien de votre pratique, dans la mesure des disponibilit&eacute;s des intervenants et de vous mettre en relation avec une personne ressource pour vous faire profiter de notre exp&eacute;rience.</p>\r\n<p style=\"margin-bottom: 15px; color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; \">\r\n	<strong>Financement</strong><br />\r\n	Le co&ucirc;t de la formation peut-&ecirc;tre pris en charge en partie selon chaque d&eacute;partement. Le dispositif habituel consiste en la r&eacute;partition des frais li&eacute;s &agrave; l&rsquo;intervention &quot;prorata temporis&quot; &agrave; &eacute;galit&eacute; entre l&rsquo;ARPA, le ch&oelig;ur et votre relais d&eacute;partemental. Les frais de d&eacute;placement de l&rsquo;intervenant sont &agrave; la charge du ch&oelig;ur.</p>\r\n<p style=\"margin-bottom: 15px; color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; \">\r\n	<strong>Modalit&eacute;s</strong><br />\r\n	Pour b&eacute;n&eacute;ficier de ces 3 types de formations vous devez faire une demande par &eacute;crit avant le 30 novembre de chaque ann&eacute;e aupr&egrave;s de votre relais d&eacute;partemental. Les interventions se d&eacute;rouleront dans la mesure du possible dans le courant du 1er semestre de l&rsquo;ann&eacute;e civile suivante. Vous devez &eacute;galement acquitter &quot;l&rsquo;adh&eacute;sion chorale&quot; de 60&euro; &agrave; l&rsquo;ARPA qui assurera la gestion administrative et sociale des intervenants.</p>\r\n", position: 0, meta_title: '', meta_description: '', meta_keywords: '', slug: l-arpa, created_at: 1340882597, updated_at: 1340882597 }
