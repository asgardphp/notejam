arpa_formation:
  - { id: 1, titre: 'Physiologie de la voix : apports théoriques et pratiques', date: 'Physiologie de la voix : apports théoriques et pratiques', lieu: 'Foix centre universitaire.', introduction: 'Le Dr Sabine Crestani nous fera partager ses connaissances sur la question de la physiologie de la voix ainsi que sur la question des pathologies vocales fréquemment rencontrées chez les enfants et les adultes qui utilisent leur voix dans des conditions parfois difficiles comme les enseignants. Jean-Louis COMORETTO est chanteur professionnel.', contenu: "<p>\r\n	Intervenant : Sabine CRESTANI &amp; Jean-Louis COMORETTO<br />\r\n	Sabine CRESTANI est m&eacute;decin ORL sp&eacute;cialis&eacute; en chirurgie de la face et du cou, DIU Voix, parole et d&eacute;glutition, praticien hospitalier &agrave; l&rsquo;h&ocirc;pital Larrey CHU de Toulouse, service du Pr Serrano dans l&rsquo;Unit&eacute; Voix Parole et D&eacute;glutition du Dr Woisard. Le Dr Sabine Crestani nous fera partager ses connaissances sur la question de la physiologie de la voix ainsi que sur la question des pathologies vocales fr&eacute;quemment rencontr&eacute;es chez les enfants et les adultes qui utilisent leur voix dans des conditions parfois difficiles comme les enseignants.<br />\r\n	Jean-Louis COMORETTO est chanteur professionnel, directeur de l&rsquo;ARPA et directeur de l&rsquo;ensemble vocal A Sei Voci. Il interviendra sur la prise de conscience de l&rsquo;importance de la posture, sur le travail de la voix parl&eacute;e et chant&eacute;e, sur la coordination phono respiratoire au travers d&rsquo;exercices sp&eacute;cifiques.</p>\r\n<p>\r\n	Contenu :</p>\r\n<ul>\r\n	<li>\r\n		Partie th&eacute;orique : physionomie-anatomie du larynx, fonctionnement de l&rsquo;appareil phonatoire. Supports utilis&eacute;s : sch&eacute;mas, squelette, diaporama par exemple.</li>\r\n	<li>\r\n		Partie pratique : proposition d&rsquo;exercices sur la coordination phono respiratoire, la prise de conscience de l&rsquo;importance de la posture, le travail de la voix parl&eacute;e, projet&eacute;e et chant&eacute;e.</li>\r\n</ul>\r\n<p>\r\n	Public concern&eacute; : Amateurs ou professionnels de la voix (chanteurs, com&eacute;diens, enseignants, avocats, choristes...)</p>\r\n<p>\r\n	Tarif : gratuit&eacute; pour les stagiaires ari&eacute;geois dans le cadre des accords avec le Conseil G&eacute;n&eacute;ral 09, 20 &euro; pour une inscription individuelle + 15 &euro; d&rsquo;adh&eacute;sion &agrave; l&rsquo;ARPA, 45 &euro; dans le cadre de la prise en charge par l&rsquo;employeur au titre de la formation professionnelle continue + 15 &euro; d&rsquo;adh&eacute;sion &agrave; l&rsquo;ARPA.</p>\r\n", meta_title: '', meta_description: '', meta_keywords: '', slug: physiologie-de-la-voix-apports-theoriques-et-pratiques, created_at: 1340713671, updated_at: 1340713850, filename_image: img2.jpg }
  - { id: 2, titre: 'Polyphonies baltes et d’Europe du nord', date: 'Le 16 octobre 2011, 8 janvier et 11 mars 2012', lieu: 'Maison de la Musique - Le Garric (81)', introduction: 'Ce stage est réalisé à l’initiative de l’ADDA du Tarn en partenariat avec l’ARPA.', contenu: 'Ce stage est réalisé à l’initiative de l’ADDA du Tarn en partenariat avec l’ARPA.', meta_title: '', meta_description: '', meta_keywords: '', slug: polyphonies-baltes-et-deurope-du-nord, created_at: 1340713755, updated_at: 1340713755, filename_image: '' }
  - { id: 3, titre: 'OMMM : Vocal effervescent', date: 'Le 15 et 16 octobre 2011', lieu: 'salle des fêtes d’Escalquens (31)', introduction: 'Ce stage est organisé en partenariat avec le festival « VOIX CROISÉES » Ommm c’est la rencontre de 5 voix singulières (Manon, Mayon, Melow, Mathis et Sam) et d’un alchimiste des sons (Léo) sur le terrain du groove, de l’improvisation et de l’humour.', contenu: "<p>\r\n	<span style=\"color: rgb(77, 77, 79); font-family: Tahoma, Geneva, sans-serif; line-height: 15px; \">Ce stage est organis&eacute; en partenariat avec le festival &laquo; VOIX CROIS&Eacute;ES &raquo; Ommm c&rsquo;est la rencontre de 5 voix singuli&egrave;res (Manon, Mayon, Melow, Mathis et Sam) et d&rsquo;un alchimiste des sons (L&eacute;o) sur le terrain du groove, de l&rsquo;improvisation et de l&rsquo;humour.</span></p>\r\n", meta_title: '', meta_description: '', meta_keywords: '', slug: ommm-vocal-effervescent, created_at: 1340713892, updated_at: 1340713892, filename_image: '' }
