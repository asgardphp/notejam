arpa_actualite:
  - { id: 1, titre: 'RESEAU VOIX MIDI-PYRENEES', date: 'Le 5 novembre 2011', lieu: 'Foix centre universitaire.', introduction: 'Cette année la Journée Mondiale de la Voix se tiendra le lundi 16 avril 2012 à l’Ecole Supérieure d’Audiovisuel de Toulouse. Pour télécharger le programme.', contenu: "<p>\r\n	Cette ann&eacute;e la Journ&eacute;e Mondiale de la Voix se tiendra le lundi 16 avril 2012 &agrave; l&rsquo;Ecole Sup&eacute;rieure d&rsquo;Audiovisuel de Toulouse. Pour t&eacute;l&eacute;charger le programme.</p>\r\n", slug: reseau-voix-midi-pyrenees, created_at: 0, updated_at: 1340882420, filename_image: img1.jpg }
  - { id: 2, titre: 'JOURNEE MONDIALE DE LA VOIX', date: '', lieu: '', introduction: '', contenu: 'Cette année la Journée Mondiale de la Voix se tiendra le lundi 16 avril 2012 à l’Ecole Supérieure d’Audiovisuel de Toulouse.', slug: journee-mondiale-de-la-voix, created_at: 0, updated_at: 1340706386, filename_image: img2.jpg }
  - { id: 3, titre: 'JAZZ VOCAL', date: 'Le 4 et 5 février ainsi que le 28, 29 avril 2012.', lieu: '', introduction: 'Stage jazz vocal avec Sonia Cat-Berro. Ce stage donnera lieu à une première partie de concert professionnel dans le cadre des "Correspondances vocales" accueillies par le festival "Eclats de Voix".', contenu: "<p>\r\n	Stage jazz vocal avec Sonia Cat-Berro. Ce stage donnera lieu &agrave; une premi&egrave;re partie de concert professionnel dans le cadre des &quot;Correspondances vocales&quot; accueillies par le festival &quot;Eclats de Voix&quot;.</p>\r\n", slug: jazz-vocal, created_at: 0, updated_at: 1340882416, filename_image: img3.jpg }
  - { id: 4, titre: 'VOIX LA', date: '', lieu: '', introduction: 'Le printemps vocal du Tarn avec le festival Voix là a commencé.', contenu: "<p>\r\n	Le printemps vocal du Tarn avec le festival Voix l&agrave; a commenc&eacute;.</p>\r\n", slug: voix-la, created_at: 0, updated_at: 1340882412, filename_image: img4.jpg }
  - { id: 5, titre: 'METHODE DALCROZE', date: '', lieu: '', introduction: 'Formation réalisée dans le cadre du plan interdépartemental de la formation Midi-Pyrénées.', contenu: "<p>\r\n	Formation r&eacute;alis&eacute;e dans le cadre du plan interd&eacute;partemental de la formation Midi-Pyr&eacute;n&eacute;es.</p>\r\n", slug: methode-dalcroze, created_at: 0, updated_at: 1340882409, filename_image: img5.jpg }
  - { id: 6, titre: 'ACTIVITES VOCALES DANS LE TARN', date: '', lieu: '', introduction: 'En ce début d’année 2012, l’activité vocale dans le Tarn foisonne : ateliers de découverte et de dégustation de répertoires, atelier de culture musicale, répétitions publiques, ateliers vocaux, ensembles qui recrutent, ou encore “chœurs de projet” qui se constituent le temps d’un répertoire bien particulier.', contenu: "<p>\r\n	En ce d&eacute;but d&rsquo;ann&eacute;e 2012, l&rsquo;activit&eacute; vocale dans le Tarn foisonne : ateliers de d&eacute;couverte et de d&eacute;gustation de r&eacute;pertoires, atelier de culture musicale, r&eacute;p&eacute;titions publiques, ateliers vocaux, ensembles qui recrutent, ou encore &ldquo;ch&oelig;urs de projet&rdquo; qui se constituent le temps d&rsquo;un r&eacute;pertoire bien particulier.</p>\r\n", slug: activites-vocales-dans-le-tarn, created_at: 0, updated_at: 1340882405, filename_image: img4_1.jpg }
